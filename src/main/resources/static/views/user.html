<header ng-controller="NavbarController" class="container-fluid">
    <div class="container-fluid" ng-hide="currentPath === '/'">
        <div class="intro-text  container-fluid">
            <div class="user container-fluid " ng-controller="AccountController">
                <div class="container">
                    <br/>
                    <br/>
                    <br/>
                    <h3>Users id DataBase</h3>
                    <div class="row">
                        <div class="col-md-11">
                            <br/>
                            <table class="table table-hover">
                                <thead>
                                <tr>
                                    <th>Id</th>
                                    <th>firstName</th>
                                    <th>lastName</th>
                                    <th>email</th>
                                    <th>Edit</th>
                                </tr>
                                </thead>

                                <tbody>
                                <tr ng-repeat="u in user |orderBy:'firstname'">

                                    <td>{{ u.id }}</td>
                                    <td>{{ u.firstName }}</td>
                                    <td>{{ u.lastName }}</td>
                                    <th>{{ u.email }}</th>
                                    <th>
                                        <button class="btn btn-info" ng-click="editUser(u.id)">&#9998; Show
                                        </button>
                                    </th>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="row">
                    </div>
                </div>
            </div>

        </div>
        <div>
        </div>
    </div>
</header>
